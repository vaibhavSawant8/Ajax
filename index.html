<script>
    
    function loadAboutInformation(){
        //call to ajax
        //about1.html

        var request= new XMLHttpRequest();

        request.open("GET", "about1.html");
        // request.open("GET", "data.json");

        request.onreadystatechange=function(){
            //call whenevr state changes
            if(this.readyState==4 && this.status==200)
            {
                // let ob=JSON.parse(this.responseText)  //fetch from json
                // console.log(ob);
                //complete and successfully
                console.log(this.responseText);
                document.getElementById('vaibhav').innerHTML=this.responseText;
            }
        };

        request.send();
    }
    
$(document).ready(function(){
    //document is  ready
    $('#ajax').click(function(data){

        $.get("data.json", function(){

            console.log(data);

})
